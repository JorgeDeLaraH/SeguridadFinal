
<canvas id="canvas"></canvas>


    <section id="loginRegister">
        <section id="loginSection">
            <div class="tittle_is">
                <h1>INICIAR SESIÓN</h1>
            </div>
            <div>
                <label for="login">Usuario</label>
                <input [(ngModel)]="usuario.Usuario" class="placeholders" type="text"/>
                <label for="password">Contraseña</label>
                <input [(ngModel)]="usuario.password" class="placeholders" type="password"/>
                <div class="button_is">
                    <button (click)="login()" class="placeholders">Iniciar Sesión</button>
                </div>
            </div>
        </section>
        <div id="sesionPress">
            <h2 id="tittlepress_ses">INICIAR SESIÓN!</h2>
        </div>
        <div id="registerPress">
            <h2 id="regpress_ses">REGISTRATE!</h2>
        </div>
        <section id="registerSection">
            <div class="tittle_is">
                <h1>REGISTRAR</h1>
            </div>
            <div>
                <label for="login">Usuario</label>
                <input class="placeholders" type="text"/>
                <label for="password">Contraseña</label>
                <input class="placeholders" type="password"/>
                <label for="login">Confirmar contraseña</label>
                <input class="placeholders" type="password"/>
                <div class="button_reg">
                    <button class="placeholders">Iniciar Sesión</button>
                </div>
            </div>
        </section>
    </section>
